name: Python CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Atualizamos para a versão v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Atualizamos para a versão v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run Python script
        run: python main.py
